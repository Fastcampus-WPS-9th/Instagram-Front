<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Instagram</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- axios -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <!-- Vue.js -->
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="js/cookie.js"></script>
  <style>
    img {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <div id="wrap">
    <nav class="navbar navbar-dark bg-dark">
      <a href="#" class="navbar-brand">Instagram</a>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a href="#" class="nav-link">로그인</a>
        </li>
      </ul>
    </nav>
    <div class="container mt-4">
      <button onclick="getProfile()" class="btn btn-primary">getProfile</button>
      <button onclick="checkLoginState()" class="btn btn-primary">checkLoginState</button>
      <button v-on:click="getPostList()" class="btn btn-primary">받아오기</button>
      <!-- Grid Base선언 (row) -->
      <div class="row">
        <!-- 큰 사이즈에서 가로길이 6/12를 차지하도록 함 -->
        <div v-for="post in postList" class="col-lg-6">
          <div class="card mb-4">
            <div class="card-header">{{ post.author.username }}</div>
            <div class="card-image">
              <img v-bind:src="post.photo" alt="">
            </div>
            <div class="card-body">
              <!-- Comment목록을 출력 -->
              <!-- Serializer에서 Comment목록을 보내줘야 함 -->
              <!-- v-for -->
              <div v-for="comment in post.comments">
                <strong>{{ comment.author.username }}</strong>
                <span>{{ comment.content }}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
  <script src="js/facebook.js"></script>
</body>
</html>
